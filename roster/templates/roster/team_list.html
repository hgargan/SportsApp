{% extends 'base.html' %}

{% block content %}
    <a href="{% url 'roster_home'%}"><p class="back-button">Back to Home</p></a>
    <table>
        <th>Season</th>
        {% for team in teams %}
            <tr><td><a href="{% url 'roster_team' team.id %}">{{ team.sport }} | {{ team.season }}</a></td></tr>
        {% endfor %}
    </table>
    
{% endblock %}
